<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API Testing</title>
</head>
<body>
    <h1>Github </h1>
    <button id = 'buttonRepos'>Public Repos</button>
    <button id = 'btnPrivate'>account</button>
    <div id = 'divResult'>
    </div>

    <script>

    const buttonRepos = document.getElementById("buttonRepos")
    const btnPrivate = document.getElementById("btnPrivate")
    const divResult  = document.getElementById("divResult")
    buttonRepos.addEventListener("click", getRepos)
    btnPrivate.addEventListener("click", getRepos1)
    async function getRepos(){
        clearPage();
        const url = "https://api.github.com/search/repositories?q=stars:>100000"
        const response = await fetch(url)

        const data = await response.json()
        data.items.forEach(i =>{
            const anchor = document.createElement("a")
            anchor.href = i.html_url;
            anchor.textContent = i.full_name;
            divResult.appendChild(anchor)
            divResult.appendChild(document.createElement("br"))
        })

    }
